name: Static Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  phpstan:
    name: PHPStan - PHP ${{ matrix.php }} symfony/${{ matrix.symfony }} psr/http-* ${{ matrix.psr-http }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php: ['8.4']
        symfony: ['^7', '^8']
        psr-http: ['^1', '^2', '^3']

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install Composer dependencies
        run: |
          sed -i 's/"\^7 || \^8"/\"${{ matrix.symfony }}"/g' composer.json
          sed -i 's/"\*"/"${{ matrix.psr-http }}"/g' composer.json
          composer install --no-progress --prefer-dist --optimize-autoloader
      - name: PHPStan
        run: composer static-analysis

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run actionlint
        run: docker run --rm -v "$PWD:/repo" --workdir /repo rhysd/actionlint:latest -color
