name: Coding Standards

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  php-cs-fixer:
    name: PHP CS Fixer Dry Run
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php: ['8.4']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run
        env:
          NO_TTY: "true"
        run: composer cs-fixer-dry-run

  phpcs:
    name: PHPCS - PHP ${{ matrix.php }} symfony/${{ matrix.symfony }} psr/http-message ${{ matrix.psr-http-message }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php: ['8.4']
        symfony: ['^7', '^8']
        psr-http-message: ['^1', '^2']

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install Composer dependencies
        run: |
          sed -i 's/"\^7 || \^8"/\"${{ matrix.symfony }}"/g' composer.json
          sed -i 's/"psr\/http-message": "\*"/"psr\/http-message": "${{ matrix.psr-http-message }}"/g' composer.json
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run
        run: composer cs-phpcs
